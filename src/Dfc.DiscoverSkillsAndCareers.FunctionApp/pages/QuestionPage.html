<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Question [question_number]

    <form action="[form_route]" method="post">
        <input type="hidden" name="questionId" value="[question_id]" />
        <input type="hidden" name="questionNumber" value="[question_number]" />
        <input type="hidden" name="questionText" value="[question_text]" />
        <input type="hidden" name="sessionId" value="[session_id]" />

        <div>[session_id]</div>

        <div>[question_text]</div>

        <div>
            <input type="radio" name="selected_answer" value="sd">Strongly disagree
            <input type="radio" name="selected_answer" value="d">Disagree
            <input type="radio" name="selected_answer" value="m">--
            <input type="radio" name="selected_answer" value="a">Agree
            <input type="radio" name="selected_answer" value="sa">Strongly agree
        </div>

        <button type="submit">[button_text]</button>
    </form>
</body>
</html>
